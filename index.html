<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="score.css" />
  <title>Score Keeper</title>
</head>

<body>
  <div class="game">
    <div>
      <img src="./images/table.png" alt="logo" srcset="" />
    </div>
   
    <div class="scores">
      <h1>Scores</h1>
      <h1>
        <span id="spanPlayer1">0</span> to <span id="spanPlayer2">0</span>
      </h1>
    </div>
    <div class="scores">
      <label for="winScore">Score to Win</label>
      <input type="number" id="winScore" min="1" , value="5" />
    </div>
    <br /><br /><br />
    <div class="buttons">
      <button id="btnPlayer1">+ 1 for Player 1</button>
      <button id="btnPlayer2">+ 1 for Player 2</button>
      <button id="btnReset">RESET</button>
    </div>
  </div>
  <script src="score.js"></script>
</body>

</html>
